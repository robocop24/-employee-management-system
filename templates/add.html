{% extends 'base.html' %}
{% block title %} Add {% endblock title %}

{% block content %}
<div class="container my-3">

    <form action="/insert" method="post">

        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputRole" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRole" name="inputRole" placeholder="Role">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputMobile" class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputMobile" name="inputMobile" placeholder="+91-8888888888">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputManager" class="col-sm-2 col-form-label">Manager</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputManager" name="inputManager" placeholder="Manager">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputOffice" class="col-sm-2 col-form-label">Office</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputOffice" name="inputOffice" placeholder="Office">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputJD" class="col-sm-2 col-form-label">Joining Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputJD" name="inputJD" required
                    pattern="\d{4}-\d{2}-\d{2}">
                <span class="validity"></span>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% block script %}
<script>
    function clearInp() {
        document.getElementsByTagName("input").value = "";
        }
</script>
{% endblock %}
{% endblock %}
